version: '3.8'
services:
  ceversi:
    network_mode: "host"
    build: .
    ports:
      - "31744:31744"
    volumes:
      - ./server.crt:/app/server.crt
      - ./server.key:/app/server.key
      - ./index.html:/app/index.html
      - ./style.css:/app/style.css
      - ./script.js:/app/script.js
      - /app/ceversi/data/othello.db:/app/othello.db
    restart: always
